<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Safari Automatically</title>
    <script>
        function openInSafari(relativeUrl) {
            // Automatically open the relative URL in Safari
            const fullUrl = window.location.origin + relativeUrl;
            window.location.href = `x-web-search://?${encodeURIComponent(fullUrl)}`;
        }

        // Call the function as soon as the page loads
        document.addEventListener('DOMContentLoaded', function() {
            openInSafari('/catgirl.html');
        });
    </script>
</head>
<body>
    <h1>Loading...</h1>
    <p></p>
</body>
</html>
