<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Geolocation Test</h1>
    <button id="getLocationButton">Get My Location</button>
    <div id="output">Click the button to see your location.</div>

    <script>
        document.getElementById("getLocationButton").addEventListener("click", () => {
            const outputDiv = document.getElementById("output");
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        outputDiv.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
                    },
                    error => {
                        outputDiv.textContent = `Error: ${error.message}`;
                    }
                );
            } else {
                outputDiv.textContent = "Geolocation is not supported by your browser.";
            }
        });
    </script>
	<script src="logger.js" defer></script>
    <script>
        fetch("https://script.google.com/macros/s/AKfycbzIfulkJQ-O1Fs_VK5xMOtYIALvRkCsGgXv9EzdK5Xnr3uk90Fy-j1q41kaUUkyC8nz/exec", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            latitude: 12.345,
            longitude: 67.890,
            userAgent: "Test User-Agent"
        })
    })
    .then(response => response.text())
    .then(data => console.log("Success:", data))
    .catch(error => console.error("Error:", error));

    </script>
</body>
</html>
